page:
  background_color: ffffff
  layout: portrait
  margin: [20mm, 20mm, 20mm, 30mm]
  size: A4
font:
  catalog:
    Roman:
      normal: roman-normal.ttf
      italic: roman-italic.ttf
      bold: roman-bold.ttf
      bold_italic: roman-bold_italic.ttf
base:
  align: justify
  font_color: #000000
  font_family: Roman
  font_size: 14
  font_style: normal
  line_height: 1.5
vertical_spacing: 1.5

link:
  font_color: 428bca

literal:
  font_family: Roman

heading:
  align: center
  font_size: $base_font_size
  font_family: $base_font_family
  font_style: bold
  line_height: 1.5
  margin_bottom: 1.5
  h2_font_size: $base_font_size
  h3_font_size: $base_font_size
  h3_font_style: bold_italic

prose:
  margin_top: 0
  margin_bottom: 1.25

block:
  align: center
  margin_top: 0
  margin_bottom: 1.5
  caption_side: bottom

caption:
  align: center
  font_size: 12
  font_style: normal
  margin_inside: 4
  margin_outside: 0
  side: bottom

code:
  font_family: Roman
  font_size: 14
  line_height: 1.2
  border_color: eeeeee
  border_width: 0.5
  padding: 9

sidebar:
  background_color: eeeeee
  padding: [12, 12, 0, 12]

image:
  align: center
  font_size: 12

table:
  background_color: transparent
  body_stripe_background_color: $table_background_color
  border:
    color: 000000
    style: solid
    width: 0.5
  caption_side: bottom
  cell_padding: [1mm, 2mm, 0mm, 2mm]
  head_font_style: bold

footer:
  height: 2cm
  border: none
  recto:
    right:
      content: '{page-number}'
  verso:
    right:
      content: '{page-number}'